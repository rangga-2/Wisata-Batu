<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisata Kota Batu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="image-section"></div>
        <div class="form-section">
            <h1>Wisata Kota Batu</h1>
            <p>Come on, let's create a story by going on an adventure in Batu City</p>
            <div class="form-group">
                <label>
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Nama">
                </label>
            </div>
            <div class="form-group">
                <label>
                    <i class="fas fa-key"></i>
                    <input type="password" id="password" placeholder="Password">
                    <i class="fas fa-eye-slash" id="togglePassword"></i>
                </label>
            </div>
            <button class="login-btn" id="loginBtn">LOGIN</button>
            <a href="register.html">Lupa password</a>
            <a href="register.html">Belum Punya Akun ?</a>
        </div>
    </div>
    <button class="back-btn" onclick="window.location.href='index.html';">Kembali</button>

    <script>
        // Mengakses elemen DOM
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const togglePassword = document.getElementById('togglePassword');

        // Event listener untuk tombol login
        loginBtn.addEventListener('click', function() {
            const username = usernameInput.value;
            const password = passwordInput.value;

            // Validasi sederhana
            if (username === '' || password === '') {
                alert('Harap isi username dan password!');
            } else {
                alert('Login berhasil!\nUsername: ' + username + '\nPassword: ' + password);
                // Di sini bisa ditambahkan logika untuk mengirim data login ke server
            }
        });

        // Event listener untuk toggle password visibility
        togglePassword.addEventListener('click', function() {
            // Mengubah tipe input password menjadi text atau sebaliknya
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
